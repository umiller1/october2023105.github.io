<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Videos and Audio HTML Demo</title>
    </head>
    <body>
        <!-- VIDEOS -->
        <video controls width="200">
            <source src="videos/bird.mp4" type="video/mp4">
        </video>

        <video controls height="100">
            <source src="videos/cat.mp4" type="video/mp4">
        </video>

        <!-- AUDIOS -->
        <audio controls>
            <source
                src="audio/perfect-beauty-191271.mp3"
                type="audio/mp3"
            >
        </audio>
    </body>
</html>
