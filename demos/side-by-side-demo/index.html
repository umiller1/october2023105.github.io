<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Side by Side Demo</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="card-section">
            <div class="single-column cards-container">
                <div class="card">
                    <h3>High Protein</h3>
                    <p>12g - 14g complete protein in every bowl</p>
                </div>

                <div class="card">
                    <h3>Keto-Friendly</h3>
                    <p>4g - 5g net carbs per bowl</p>
                </div>

                <div class="card">
                    <h3>Sweet & Delicious</h3>
                    <p>Tastes just like you remember, only better</p>
                </div>
            </div>
        </div>
        
    </body>
</html>
